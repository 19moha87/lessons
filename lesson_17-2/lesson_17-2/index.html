<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson_17-2</title>
</head>

<body>

   <div class="wrapper">
      <div class="main__container">
         <header>

         </header>




         <main>


            <div class="page page_margin">
               <h3 class="page__title">Billing Details</h3>

               <form action="#" method="post" enctype="multipart/form-data">
                  <div class="page__form">
                     <div class="page__header page__header_margin">

                        <div class="column-wrapper column-wrapper_order01">
                           <div class="form__item">
                              <input class="input-first" type="text" name="username" required placeholder="First name*">
                           </div>
                        </div>


                        <div class="column-wrapper column-wrapper_order02">
                           <div class="form__item">
                              <input class="input-first" type="text" name="userlastname" required
                                 placeholder="Last name*">
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order03">
                           <div class="form__item">
                              <input class="input-first" type="text" name="address" required placeholder="Address*">
                           </div>
                        </div>


                        <div class="column-wrapper column-wrapper_order04">
                           <div class="form__item">
                              <input class="input-first" type="text" name="address2" placeholder="Address line 2">
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order05">
                           <div class=" form__item form__item_arrow">
                              <select class="select-first" name="country" required>
                                 <option selected disabled hidden value="">Country*</option>
                                 <option value="Ukraine">Ukraine</option>
                                 <option value="USA">USA</option>
                                 <option value="Italy">Italy</option>
                                 <option value="Spain">Spain</option>
                                 <option value="Great Britain">Great Britain</option>
                              </select>
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order06">
                           <div class="form__item">
                              <input class="input-first" type="text" name="city" required placeholder="City/Town*">
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order07">
                           <div class="form__item">
                              <input class="input-first" type="text" name="postcode1" required
                                 placeholder="Postcode / ZIP*">
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order09">
                           <div class="form__item">
                              <input class="input-first" type="tel" name="phone1" required placeholder="Phone*">
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order08">
                           <div class="form__item">
                              <input class="input-first" type="text" name="postcode2" required
                                 placeholder="Postcode / ZIP*">
                           </div>
                        </div>

                        <div class="column-wrapper column-wrapper_order10">
                           <div class="form__item">
                              <input class="input-first" type="tel" name="phone1" required placeholder="Phone*">
                           </div>
                        </div>


                        <div class="column-wrapper column-wrapper_order11">
                           <textarea class="area" autocomplete="off" name="information1"
                              placeholder="Additional information"></textarea>
                        </div>


                     </div>

                     <div class="page__main page__main_margin">
                        <div class="form__item form__item_checkbox">
                           <input class="input-first input-first_checkbox" type="checkbox" checked name="create"
                              value="yes" id="creat-1">
                           <label class="label-first label-first_checkbox" for="creat-1">Create Account</label>
                        </div>

                        <div class="form__item form__item_checkbox">
                           <input class="input-first input-first_checkbox" type="checkbox" name="ship" value="yes"
                              id="ship-1">
                           <label class="label-first label-first_checkbox" for="ship-1">Ship to a different
                              address?</label>
                        </div>

                     </div>
                     <h3 class="page__title page__title_coupon page__title_margin">Apply Coupon to get discount!</h3>

                     <div class="page__button">
                        <div class="form__item form__item_coupon">
                           <input class="input-first input-first_coupon" type="text" name="coupon" id="coupon-1"
                              placeholder="Coupon code">
                        </div>
                        <div class="form__item  form__item_button">
                           <button class="button-1" type="submit">Apply Code</button>
                        </div>
                     </div>


                  </div>



               </form>



            </div>



         </main>
      </div>
      <!-- макет 2 -->
      <footer>
         <div class="block">
            <div class="block__container">

               <div class="block__section section__block">
                  <h2 class="section-title">Shipping Address</h2>


                  <form action="#" method="post" enctype="multipart/form-data">
                     <div class="section__form form__section ">
                        <div class="section-block section-block_margin">

                           <div class="form__staff">
                              <label class="label-staff" for="mail-2">Email Address
                                 <span>*</span></label>
                              <input class="input-staff" type="email" required name="email-2" id="mail-2"
                                 placeholder="roni_cost@example.com">
                           </div>

                           <div class="form__staff">
                              <label class="label-staff" for="password-2">Password </label>
                              <input class="input-staff" type="password" required name="password" id="password-2"
                                 placeholder="******************">
                           </div>

                           <div class="form__staff">
                              <label class="label-staff" for="code-2">Zip/Postal Code </label>
                              <input class="input-staff" type="text" name="code2" id="code-2">
                           </div>
                        </div>

                        <div class="form__text">You already have an account with us. Sign in or continue as guest.
                        </div>

                        <div class="buttons">
                           <div class="form__button"><button class=" button-black button-black_margin"
                                 type="submit">login</button>
                           </div>
                           <div class="form__forgot"><a href="#">Forgot Your Password?</a></div>
                        </div>
                     </div>
                  </form>

               </div>

               <div class="block__decor block__decor_margin "></div>

               <div class="block__section">



                  <form action="https://jsonplaceholder.typicode.com/posts" method="post">
                     <div class="section__form form__section">

                        <div class="section-block  section-block_margin2">
                           <div class="form__staff">
                              <label class="label-staff" for="name-3">First Name <span>*</span></label>
                              <input class="input-staff" type="text" required name="name-3" id="name-3">
                           </div>

                           <div class="form__staff">
                              <label class="label-staff" for="last-name">Last Name <span>*</span></label>
                              <input class="input-staff" type="text" required name="last-name" id="last-name">
                           </div>

                           <div class="form__staff">
                              <label class="label-staff" for="company-1">Company </label>
                              <input class="input-staff" type="text" name="company" id="company-1">
                           </div>

                           <div class="form__staff form__staff_adress">
                              <div class="input_column">
                                 <label class="label-staff" for="address-4">Street Address <span>*</span> </label>
                                 <input class="input-staff input-staff_margin" type="text" required name="address-4"
                                    id="address-4">

                              </div>
                              <div class="input_column">
                                 <label class="label-staff"> </label>
                                 <input class="input-staff input-staff_margin" type="text" name="address-4">
                              </div>
                              <div class="input_column">
                                 <label class="label-staff"> </label>
                                 <input class="input-staff input-staff_margin" type="text" name="address-4">
                              </div>
                           </div>


                           <div class="form__staff">
                              <label class="label-staff" for="country-4">Country <span> * </span></label>
                              <input class="input-staff" type="text" required name="country-4" id="country-4">
                           </div>


                           <div class="form__staff form__staff_arrow ">
                              <label class="label-staff" for="province">State/Province <span> * </span></label>
                              <select class="select-staff" name="list-province" id="province" required>
                                 <option selected disabled hidden value="">Please select a region, state or province
                                 </option>
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                                 <option value="4">4</option>
                              </select>
                           </div>

                        </div>
                        <h2 class="section-title section-title_margin">Shipping Methods</h2>

                        <div class="form__staff_radio">
                           <input class="input-staff input-staff_radio" type="radio" checked name="price" value="5$"
                              id="price-4">
                           <label class=" label-staff-radio label-staff-radio_main" for="price-4">$5.00
                           </label>
                           <label class=" label-staff-radio label-staff-radio_other" for="price-4">Fixed </label>
                           <label class=" label-staff-radio label-staff-radio_other" for="price-4">Flat Rate </label>
                        </div>

                        <div class="form__staff_radio form__staff_radio-2">
                           <input class="input-staff input-staff_radio" type="radio" name="price" value="10$"
                              id="price-5">
                           <label class=" label-staff-radio label-staff-radio_main" for="price-5">$10.00
                           </label>
                           <label class=" label-staff-radio label-staff-radio_other" for="price-5">Table Rate
                           </label>
                           <label class=" label-staff-radio label-staff-radio_other" for="price-5">Best Way </label>
                        </div>


                        <div class="buttons buttons_2">

                           <div class="form__button"><button class="button-black" type="submit">next</button></div>

                           <div class="form__button"><button class="button-grey" type="button">Back</button></div>

                        </div>
                     </div>

                  </form>


               </div>

            </div>
         </div>

      </footer>

   </div>






</body>

</html>
